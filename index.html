<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- CSS reset.  Always place before main CSS to remove browser inconsitencies. -->
    <!-- See file for citations to avoid plagerism -->
    <link rel="stylesheet" href="reset.css">
    <!-- Main CSS file.  Contains some basic CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Div container, centered using flexbox. This is for the actual quiz space. -->
    <section class="quizSpace">
        <h1>Welcome to the JavaScript Quiz!</h1>
        <h2>Answer these five questions to test your basic knowledge of JavaScript!</h2>

        <!-- Questions.  Will be dynamically generated with JavaScript. -->
        <!-- The Div container for the options ID is for the answers and the submit button -->
        <p id="questions"></p>
            <div id="options">
                <button id="submitButton">Submit</button>
            </div>

        <button id="startButton">Start Quiz</button>    

        <!-- Timer and Score.  As questions are answered, score changes via JavaScript -->
        <p>Oh, you have about 60 seconds to answer all questions</p>
        <p id="timer">Time Remaining <span id="time"></span></p>
        <p id="score"></p>

    </section>


    <script src="script.js"></script>
</body>
</html>
